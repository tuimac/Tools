acl "tuimacnet" { 
    10.3.0.0/16;
};

options {
    listen-on port 53 {
        127.0.0.1;
    };
    allow-query     { localhost; tuimacnet; };
    allow-query-cache { tuimacnet; };
    allow-recursion { tuimacnet; };
    forwarders{
        8.8.8.8;
        8.8.4.4;
    };
    forward first;
    recursion yes;
};

logging {
    channel default_debug {
        file "data/named.run";
        severity dynamic;
    };
};

zone "tuimac.private" IN {
    type master;
    file "/etc/bind/named/tuimac.private";
    allow-update { none; };
};
