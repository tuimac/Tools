description: StopEC2Instances
schemaVersion: '0.3'
mainSteps:
  - name: MyCheckCalendarStateStep
    action: 'aws:assertAwsResourceProperty'
    inputs:
      Service: ssm
      Api: GetCalendarState
      CalendarNames:
        - 'arn:aws:ssm:ap-northeast-1:500415866962:document/test'
      PropertySelector: $.State
      DesiredValues:
        - OPEN
    nextStep: StopPASEC2Instance
  - name: StopPASEC2Instance
    action: 'aws:executeAwsApi'
    inputs:
      Service: ssm
      Api: StartAutomationExecution
      TargetParameterName: InstanceId
      DocumentName: AWS-StopEC2Instance
      Targets:
        - Key: 'tag:SAP'
          Values:
            - PAS
    nextStep: StopASCSEC2Instance
  - name: StopASCSEC2Instance
    action: 'aws:executeAwsApi'
    inputs:
      Service: ssm
      Api: StartAutomationExecution
      TargetParameterName: InstanceId
      DocumentName: AWS-StopEC2Instance
      Targets:
        - Key: 'tag:SAP'
          Values:
            - ASCS
