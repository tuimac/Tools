description: Create Image
schemaVersion: '0.3'
parameters:
  ImageName:
    type: String
    description: (Required)
  ImageTag:
    type: String
    description: (Required) 
mainSteps:
  - name: GetImageId
    action: aws:executeAwsApi
    inputs:
      Service: ec2
      Api: DescribeImages
      Filters:
        - Name: 'name'
          Values:
            - '{{ ImageName }}*'
    outputs:
      - Name: ImageIds
        Selector: '$.Images[0].ImageId'
        Type: 'String'
